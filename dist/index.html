<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/dist/output.css">
</head>

<body> 
    <div class="wrapper shadow-[0px_20px_20px_10px_#00000024] p-10 w-1/3 mt-9">
        <div id="music_details" class="flex flex-col items-center">
            <div class="mb-6">Playing music <span id="Current-musicID">X</span> of <span id="Total-MusicID">y</span> </div>
            <div class="h-60  w-60"><img id="cover-img" alt=""></div>
            <div id="Track-Name" class=" font-bold text-2xl text-center">Track name</div>
            <div id="Artist-Name" class="mt-4 text-xl">Artist name</div>
        </div>
        
        <div class="flex flex-col  items-center gap-5 w-96">
            <div class=" flex items-center ">
                <div id="Current-time" class="p-2">00.00</div>
                <input id="seek-slider" type="range" min="0" max="100" step="1" value="0" class=" w-72" oninput="changeSeek(this.value)">
                <p id="total_time"class="p-2">00.00</p>
            </div>
    
            <div class=" mb-3">
                <i class='bx bxs-volume-low' ></i>
                <input type="range" min="0" max="1" step="0.01" value="1" class="w-44" oninput="changeVolume(this.value)">
                <i class='bx bxs-volume-full' ></i>
            </div>
        </div>
        
        

        <div class="buttons flex justify-center gap-9   ">
            <div class="buttons_hover" onclick="shuffle()">
                <i class='bx bx-shuffle bx-lg'></i>
            </div>
            
            <div class="buttons_hover" onclick="prevMusic()">
                <i class='bx bx-skip-previous  bx-lg'></i>
            </div>
            
            <div class="buttons_hover" onclick="togglePlayPause()" >
                <i id="PLayPause-Icon" class='bx bx-play-circle bx-lg' ></i>
                
            </div>

            <div class="buttons_hover" onclick="nextMusic()">
                <i class='bx bx-skip-next  bx-lg' ></i>
            </div>
 
            <div class="buttons_hover " onclick="togglerepeat()">
                <i id="repeat-icon" class='bx bx-repeat rounded-2xl bx-lg red' ></i>
            </div>

        </div>
    </div>

    <audio id="myAudio">
      </audio>

    <script src="/script.js"></script>
</body>
</html>
